<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"/>

<body>

<nav th:replace="fragments/head.html :: navbar ('None')"/>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/registration}" th:method="post" th:o#object="${userForm}">

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" th:field="*{userForm.username}" class="form-control" id="name" name="username" placeholder="Enter username">
                    <p class="text-danger" th:if="${#fields.hasErrors('userForm.username')}" th:errors="*{userForm.username}"></p>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" th:field="*{userForm.email}" class="form-control" id="email" name="email" placeholder="Enter email">
                    <p class="text-danger" th:if="${#fields.hasErrors('userForm.email')}" th:errors="*{userForm.email}">Wrong email format</p>
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" th:field="*{userForm.age}" class="form-control" id="age" name="age" placeholder="Enter user age">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field="*{userForm.password}" class="form-control" id="password" name="password" placeholder="Enter password">
                    <p class="text-danger" th:if="${#fields.hasErrors('userForm.password')}" th:errors="*{userForm.password}"></p>
                </div>

                <div class="form-group">
                    <label>Matching password</label>
                    <input type="password" th:field="*{userForm.matchingPassword}" class="form-control" id="matchingPassword" name="matchingPassword" placeholder="Enter matching password">
                    <p class="text-danger" th:if="${#fields.hasErrors('userForm.matchingPassword')}" th:errors="*{userForm.matchingPassword}"></p>
                </div>

                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts"/>

</body>
